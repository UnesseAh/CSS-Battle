<div></div>
<div class="wide-rec"></div>
<div class="thin-rec"></div>
<div class="cir1"></div>
<div class="cir2"></div>
<div class="cir3"></div>

<style>
  body {
    background: #62306D;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: end;
  }
  .wide-rec {
    width: 300px;
    height: 100px;
    background: #F7EC7D;
  }
  .thin-rec {
    width: 100px;
    height: 200px;
    background: #F7EC7D;
    position: absolute;
    bottom: 0;
  }
  .cir1 {
    position: absolute;
    top: 50px;
    width: 60px;
    height: 60px;
    border: 20px solid #E38F66;
    border-radius: 50%;
    background: #AA445F;
  }
  .cir2, .cir3 {
	position: absolute;
    top: 150px;
    width: 60px;
    height: 60px;
    border: 20px solid #AA445F;
    border-radius: 50%;
    background: #E38F66;
  }
  .cir2 {
    left: 50px;
  }
  .cir3 {
    right: 50px;
  }
</style
