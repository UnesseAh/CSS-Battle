<div class='circle right'></div>
<div class='circle left'></div>
<div class='inner-circle'></div>

<style>
  body {
    background:#09042A;
    margin: 0;
    position: relative;
  }
  .circle {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 150px;
    height: 150px;
    border-radius: 50%;
  }
  .left {
    background: #7B3F61;
    transform: 
      translate(calc(-50% + -50px), -50%)
  }
  .right {
    background: #E78481;
    transform: 
      translate(calc(-50% + 50px), -50%);
    overflow: hidden;
  }
  .inner-circle {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    background: #09042A;
    transform: translateX(-100px);
  }

</style>
