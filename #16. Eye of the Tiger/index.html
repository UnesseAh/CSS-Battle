<div class="eye"></div>
<style>
  body {
    background: #0B2429;
    margin: 80px 0 0 130px;
  }
  .eye {
    width: 50px;
    height: 50px;
    background: #0B2429;
    border-radius: 50%;
    border: 45px solid #F3AC3C;
	box-shadow: 
      0px 0px 0px 20px #0B2429,
      0px 0px 0px 30px #998235;
  }
  .eye::before, .eye::after {
    content: "";
    width: 110px;
    height: 110px;
    background: #998235;
    transform: rotate(45deg);
    position: absolute;
    top: 95;
    z-index: -1
    }
  .eye::before {
    left: 81;
  }
  .eye::after {
    left: 209;
  }
</style>
