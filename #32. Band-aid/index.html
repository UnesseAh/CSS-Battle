<div class='yellow'></div>
<div class='green'></div>
<div class='recta'></div>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .yellow {
    width: 50px;
    height: 200px;
    background: #F3AC3C;
    transform: rotate(-45deg);
  }
  .green {
    width: 50px;
    height: 200px;
    background: #A3A368;
    transform: rotate(45deg);
    position: absolute;
  }
  .recta {
    width: 50px;
    height: 50px;
    background: #FBE18C;
    transform: rotate(45deg);
    position: absolute;
  }
