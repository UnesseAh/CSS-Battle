<div class="left-cir">
  <div class="small-cir"></div>
</div>
<div class="yellow-square"></div>
<div class="green-square"></div>

<style>
  body {
   background: #1A4341;
   margin: 0;
   display: flex;
   justify-content: center;
   align-items: center;
  }
  .left-cir {
    position: relative;
    width: 150px;
    height: 150px;
    background: #998235;
    border-radius: 50%;
  }
  .small-cir {
    position: absolute;
    top: 30;
    left: 30;
    width: 30px;
    height: 30px;
    background: #0B2429;
    border-radius: 50%;
}
  .yellow-square {
    position: absolute;
    top: 50;
    right: 100;
    width: 100px;
    height: 100px;
    border-radius: 0 100% 0 0 / 0 100%;
    background: #F3AC3C;
  }
  .green-square {
    position: absolute;
    top: 150;
    right: 100;
    width: 100px;
    height: 100px;
    background: #1A4341;
  }
</style>
