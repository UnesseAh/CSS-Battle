<div class="shap1"></div>
<div class="shap2"></div>
<div class="shap3"></div>

<style>
  body {
    margin: 0;
    background: #62306D;
  }
  .shap1, .shap2, .shap3 {
    width: 100px;
    height: 100px;
    background: #F7EC7D;
    border-radius: 0 0 50% 50%;
    position: absolute;
    top: 150px;
  }
  .shap1 {
    left: 50px;
  }
  .shap2 {
    right: 50px;
}
  .shap3 {
    transform: rotate(180deg);
    left: 150px;
    top: 50px;
  }
</style>
