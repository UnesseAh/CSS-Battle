<div class="rectangle"></div>
<div class="square1"></div>
<div class="square2"></div>
<div class="circle"></div>
<style>
  body {
    background: #222730;
    display: flex;
    align-items: center;
    margin: 0;
  }
  .rectangle {
    width: 100%;
    height: 150px;
    background: #4CAAB3;
    position: relative;
  }
  .square1 {
    width: 250px;
    height: 250px;
    background: #222730;
    position: absolute;
    left: 19%;
    transform: rotate(135deg);
  }
  .square2 {
    width: 150px;
    height: 150px;
    background: #4CAAB3;
    position: absolute;
    left: 31%;
    transform: rotate(135deg);
  }
  .circle {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: #393E46;
    position: absolute;
    left: 50%;
    transform: translate(-50%);
    
  }
</style>
